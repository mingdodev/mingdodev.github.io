---
layout: default
---
<div class="common-header search">
    <div class="search">
        <input id="search-input" 
          tabindex="1" 
          spellcheck="false" 
          placeholder="search for anything..."
        >
    </div>
  </div>
  
  <ul id="results-container"></ul>

<!-- Script pointing to jekyll-search.js -->
<script src="/assets/js/simple-jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
SimpleJekyllSearch({
     searchInput: document.getElementById('search-input'),
     resultsContainer: document.getElementById('results-container'),
     json: '/assets/json/search.json',
     searchResultTemplate: '<div><a href="{url}" title="{desc}">{title}</a></div>',
     noResultsText: '검색결과가 없습니다',
     limit: 100,
     fuzzy: false
});
</script>
