---
layout: list
---
<div class="common-header search">
    <div class="search">
        <input id="search-input" 
          tabindex="1" 
          spellcheck="false" 
          placeholder="search for anything..."
        >
    </div>
  </div>

  <br>
  
  <ul id="results-container"></ul>

<!-- Script pointing to jekyll-search.js -->
<script src="/assets/js/simple-jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
SimpleJekyllSearch({
     searchInput: document.getElementById('search-input'),
     resultsContainer: document.getElementById('results-container'),
     json: '/assets/json/search.json',
     searchResultTemplate: '<li><a class="search-title" href="{url}" title="{desc}">{title}</a></li>',
     noResultsText: '<div class="search-title"><span style="color: red;"">! </span> No search results</div>',
     limit: 100,
     fuzzy: false
});
</script>
